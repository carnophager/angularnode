<div style="height: calc(100vh - 80px)">

  <div style="height: calc(100vh - 80px)">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="isAdmin">
          <th mat-header-cell style="width: 15%" *matHeaderCellDef> Admin </th>
          <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell style="width: 35%; min-width: 250px" *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-outline-danger" (click)="onDeleteUser(element)">Delete</button>  &nbsp;
            <button class="btn btn-outline-success mr-1" (click)="promoteToAdmin(element)">Make Admin</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>



</div>
