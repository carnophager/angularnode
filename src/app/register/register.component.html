<div style="height: calc(100vh - 80px); overflow: hidden;">
  <mat-card>
    <form (submit)="onRegister(registerform)" #registerform="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput
               name="email"
               ngModel
               email
               required #emailInput="ngModel">
        <mat-error *ngIf="emailInput.invalid">Please give a valid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput name="password" ngModel>
      </mat-form-field>

      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </mat-card>
</div>
