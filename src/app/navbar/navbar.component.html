<mat-toolbar color="primary" class="sticky-top">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer">Rent a Car</span>
    <div *ngIf="user_service.authenticated.value">
      <a routerLink="/" mat-button (click)="onLogout()"><span style="float:left;">Logout</span><mat-icon>logout</mat-icon></a>
    </div>
    <div *ngIf="!user_service.authenticated.value">
      <a routerLink="/" mat-button>
        <mat-icon>power_settings_new</mat-icon>
        Login</a> |
      <a routerLink="/register" mat-button>
        <mat-icon>fingerprint</mat-icon>
        Register</a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" mat-list-item routerLink="/manage">
        <mat-icon>calendar_today</mat-icon>
        Manage Reservations
      </a>

      <a (click)="sidenav.toggle()" mat-list-item routerLink="/create-car">
        <mat-icon>drive_eta</mat-icon>
        Add a Car
      </a>

      <a (click)="sidenav.toggle()" mat-list-item routerLink="/users">
        <mat-icon>person</mat-icon>
        My Users
      </a>

      <a (click)="sidenav.toggle()" mat-list-item routerLink="/main">
        <mat-icon>home</mat-icon>
        Main Page
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
